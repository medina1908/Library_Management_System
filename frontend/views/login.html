
<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-card p-4 rounded shadow">
            <h2 class="text-center mb-4">IBU Library<br>Login</h2>
            <form id="authLoginForm">
            <!-- <form id="login-form"> -->
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="loginEmail" placeholder="name@ibu.edu.ba" required>
                    <label for="loginEmail">Student Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script type="text/javascript">
        UserService.init();
    </script>
</body>
