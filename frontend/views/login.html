<body>
    <div class="login-container d-flex align-items-center justify-content-center">
        <div class="login-card p-4 rounded shadow">
            <h2 class="text-center mb-4">IBU Library<br>Login</h2>
            <form id="authLoginForm" novalidate>
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" id="loginEmail" placeholder="name@ibu.edu.ba">
                    <label for="loginEmail">Student Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="loginPassword" placeholder="Enter password">
                    <label for="loginPassword">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
   <script type="text/javascript">
(function() {
    console.log("üîß Login script loaded!");
    
    // Funkcija za inicijalizaciju
    function initLoginForm() {
        var form = document.getElementById("authLoginForm");
        
        if (!form) {
            console.log("‚ùå Form not found yet, retrying...");
            setTimeout(initLoginForm, 100);
            return;
        }
        
        console.log("‚úÖ Form found!");
        
        // NATIVE JavaScript - blokiraj submit
        form.addEventListener("submit", function(e) {
            e.preventDefault();
            e.stopPropagation();
            e.stopImmediatePropagation();
            
            console.log("üöÄ Form submitted via JavaScript!");
            
            var formData = new FormData(form);
            var entity = Object.fromEntries(formData.entries());
            
            console.log("üì§ Data:", entity);
            
            // Pozovi UserService
            if (typeof UserService !== 'undefined') {
                UserService.login(entity);
            } else {
                console.error("‚ùå UserService is not defined!");
            }
            
            return false;
        }, true); // true = capture phase
        
        // jQuery validation (ako radi)
        if (typeof $.fn.validate !== 'undefined') {
            $("#authLoginForm").validate({
                rules: {
                    email: { required: true, email: true },
                    password: { required: true, minlength: 8 }
                },
                messages: {
                    email: {
                        required: "Email je obavezan",
                        email: "Unesite validan email"
                    },
                    password: {
                        required: "Password je obavezan",
                        minlength: "Minimum 8 karaktera"
                    }
                }
            });
            console.log("‚úÖ Validation setup complete!");
        } else {
            console.log("‚ö†Ô∏è jQuery Validate not loaded");
        }
    }
    
    // Pokreni inicijalizaciju
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initLoginForm);
    } else {
        initLoginForm();
    }
})();
</script>
</body>
