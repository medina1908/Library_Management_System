<div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card p-4 rounded shadow">
      <h2 class="text-center mb-4">IBU Library<br> Login</h2>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="loginEmail" placeholder="name@ibu.edu.ba" required>
          <label for="loginEmail">Student Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
          <label for="loginPassword">Password</label>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
