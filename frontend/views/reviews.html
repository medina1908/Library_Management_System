<section id="reviews">
  <h1 class="text-center my-4">Student's Reviews</h1>

  <main class="container my-5">
    <div class="row g-4">
      <div class="col-lg-7">
        <div id="reviewsList">
          <p class="text-center text-muted">Učitavanje recenzija...</p>
        </div>
      </div>

      <div class="col-lg-5">
        <div class="card submit-card p-4">
          <h4 class="text-center mb-4">Leave a Review</h4>
          <form id="reviewForm">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="name" placeholder="Full Name" required>
              <label for="name">Full Name</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="book" placeholder="Book Name" required>
              <label for="book">Book Name</label>
            </div>
            <div class="form-floating mb-3">
              <textarea class="form-control" id="reviewText" placeholder="Write your review" style="height:120px" required></textarea>
              <label for="reviewText">Review</label>
            </div>
            <div class="star-rating mb-3">
              <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
            </div>
            <button type="submit" class="btn btn-gradient w-100">Submit Review</button>
          </form>
        </div>
      </div>
    </div>
  </main>
</section>
 <script type="text/javascript">
        ReviewService.init();
    </script>
